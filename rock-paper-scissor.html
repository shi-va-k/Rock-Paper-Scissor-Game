<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="rock-paper-scissor.css">
<body>
    <center>
        <div class="sub-card">
        <p class="title"><img src="images/rock-paper-scissors-icon.png" class="move-icon">&nbsp; Rock Paper Scissor</p>
    <button
    onclick="
   pickOne('rock')
    " class="move-btn"><img src="images/rock-emoji.png" class="move-icon"></button>
    <button onclick="
   pickOne('paper')
    " class="move-btn"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button onclick="
   pickOne('scissors')
    " class="move-btn"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>  

    <button onclick="
     score.wins = 0
     score.losses = 0
     score.ties = 0
     updateScoreElement()
    " class="reset-score-btn">Reset score</button>
    </div>
    
</center>
    
    <script src="rock-paper-scissor.js"></script>
</body>
</html>
